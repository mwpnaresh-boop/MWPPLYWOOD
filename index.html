<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maheshwari Plywoods | Premium Wood Solutions</title>

<link rel="dns-prefetch" href="//images.unsplash.com">
<link rel="preconnect" href="https://images.unsplash.com" crossorigin>

<link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" as="style" onload="this.rel='stylesheet'">
<noscript>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</noscript>

<style>
/* ===============================
   ROOT & GLOBAL
================================ */
:root{
  --primary:#7a5e12;
  --secondary:#fbff00;
  --accent:#ce9e02;
  --bg-light:#f4f4f4;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Arial,sans-serif}
html,body{width:100%;height:100%;background:var(--bg-light);overflow-x:hidden;scroll-behavior:smooth}

/* ===============================
   LOADER
================================ */
#logo-loader{
  position:fixed;inset:0;
  background:linear-gradient(135deg,#f8e8e8,#e4dede,#ecfcfc);
  display:flex;align-items:center;justify-content:center;
  z-index:99999;
  transition:opacity .8s ease,visibility .8s ease
}
body.loaded #logo-loader{opacity:0;visibility:hidden;pointer-events:none}

.cinema-stage{text-align:center;position:relative}
.cinema-logo{width:120px;margin-bottom:15px;animation:logoPop 1.2s ease forwards}
.flash{
  position:absolute;inset:-10%;top:55%;
  background:radial-gradient(circle,rgba(97,184,255,.35),transparent 70%);
  animation:flashHit 4s ease-out forwards
}

@keyframes logoPop{from{opacity:0;transform:scale(.85)}to{opacity:1;transform:scale(1)}}
@keyframes flashHit{0%{opacity:0}40%{opacity:1}100%{opacity:0;transform:scale(1.4)}}

/* ===============================
   HEADER
================================ */
.topbar{
  background:var(--primary);color:#fff;
  padding:8px 40px;
  display:flex;justify-content:space-between;
  font-size:14px
}

header{
  position:sticky;top:0;z-index:1000;
  background:rgba(255,255,255,.95);
  backdrop-filter:blur(10px);
  padding:10px 40px;
  display:flex;align-items:center;justify-content:space-between;
  box-shadow:0 2px 15px rgba(0,0,0,.1)
}

.logo-container{display:flex;align-items:center;gap:12px;text-decoration:none}
.logo-img{height:55px}
.logo-text{font-size:22px;color:var(--primary);text-transform:uppercase}
.since{display:block;font-size:13px;letter-spacing:3px;color:var(--primary)}

nav ul{display:flex;gap:20px;list-style:none}
nav a{text-decoration:none;color:var(--primary);font-weight:600}

/* ===============================
   HAMBURGER
================================ */
.hamburger{display:none;flex-direction:column;gap:6px;cursor:pointer}
.hamburger span{width:28px;height:3px;background:var(--primary);border-radius:5px}

/* ===============================
   NAV DROPDOWN
================================ */
.menu li{position:relative}
.dropdown-menu,.dropdown-submenu{
  position:absolute;left:0;top:100%;
  background:#fff;min-width:220px;
  border-radius:10px;
  box-shadow:0 15px 40px rgba(0,0,0,.15);
  opacity:0;visibility:hidden;transform:translateY(10px);
  transition:.3s ease;z-index:2000
}
.dropdown:hover>.dropdown-menu,
.dropdown-sub:hover>.dropdown-submenu{
  opacity:1;visibility:visible;transform:none
}
.dropdown-submenu{left:100%;top:0}

/* ===============================
   MOBILE NAV
================================ */
@media(max-width:900px){
  nav{
    position:fixed;top:70px;right:-100%;
    width:100%;height:calc(100vh - 70px);
    background:#fff;transition:.4s ease;
    padding-top:30px
  }
  nav.active{right:0}
  nav ul{flex-direction:column;padding-left:25px}
  .hamburger{display:flex}
  .dropdown-menu,.dropdown-submenu{
    position:static;opacity:1;visibility:visible;
    box-shadow:none;display:none
  }
  .dropdown.active>.dropdown-menu,
  .dropdown-sub.active>.dropdown-submenu{display:block}
}

/* ===============================
   SLIDER
================================ */
.slider{height:70vh;overflow:hidden}
.slides{display:flex;height:100%;transition:.8s ease}
.slide{min-width:100%;background-size:cover;background-position:center;position:relative}
.slide::before{content:"";position:absolute;inset:0;background:rgba(0,0,0,.4)}
.slide-content{position:relative;z-index:2;color:#fff;text-align:center}

/* ===============================
   SCROLL ANIMATION
================================ */
.scroll-up{opacity:0;transform:translateY(40px);transition:.8s}
.scroll-up.show{opacity:1;transform:none}

/* ===============================
   (‡§¨‡§æ‡§ï‡•Ä ‡§∏‡§æ‡§∞‡§æ CSS SAME ‡§∞‡§ñ‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à)
   ‚ùó DESIGN / LAYOUT KUCH CHANGE NAHI
================================ */
</style>
</head>

<body>

<div id="logo-loader">
  <div class="cinema-stage">
    <img src="MWP.png" class="cinema-logo">
    <div class="flash"></div>
    <h1>Maheshwari Plywoods</h1>
    <span>SINCE 1993</span>
  </div>
</div>

<!-- üî• BODY CONTENT AAPKA 100% SAME HAI (UNCHANGED) -->

<script>
/* ===============================
   FINAL CLEAN JS
================================ */

// LOADER (ONCE PER SESSION)
window.addEventListener("load",()=>{
  if(sessionStorage.getItem("loaderShown")){
    document.body.classList.add("loaded");
    return;
  }
  setTimeout(()=>{
    document.body.classList.add("loaded");
    sessionStorage.setItem("loaderShown","true");
  },3000);
});

// SCROLL ANIMATION + COUNTER
const observer=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(!e.isIntersecting)return;
    e.target.classList.add("show");
    observer.unobserve(e.target);
  });
},{threshold:.2});

document.querySelectorAll(".scroll-up").forEach(el=>observer.observe(el));

// SLIDER
let index=0;
const slides=document.querySelector(".slides");
setInterval(()=>{
  index=(index+1)%slides.children.length;
  slides.style.transform=`translateX(-${index*100}%)`;
},3000);

// HAMBURGER & DROPDOWN
const hamburger=document.getElementById("hamburger");
const nav=document.querySelector("nav");

hamburger?.addEventListener("click",()=>{
  nav.classList.toggle("active");
});

document.querySelectorAll(".dropdown>a").forEach(link=>{
  link.addEventListener("click",e=>{
    if(window.innerWidth<=900){
      e.preventDefault();
      link.parentElement.classList.toggle("active");
    }
  });
});

document.querySelectorAll(".dropdown-sub>a").forEach(link=>{
  link.addEventListener("click",e=>{
    if(window.innerWidth<=900){
      e.preventDefault();
      link.parentElement.classList.toggle("active");
    }
  });
});
</script>

</body>
</html>
