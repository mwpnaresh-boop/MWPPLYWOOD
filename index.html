<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maheshwari Plywoods | Premium Wood Solutions</title>

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="dns-prefetch" href="//images.unsplash.com">

<link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" as="style" onload="this.rel='stylesheet'">
<noscript>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</noscript>

<style>
:root{
  --primary:#7a5e12;
  --secondary:#fbff00;
  --accent:#ce9e02;
  --bg-light:#f4f4f4;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Arial,sans-serif}
body{background:var(--bg-light);overflow-x:hidden;scroll-behavior:smooth}

/* ================= LOADER ================= */
#logo-loader{
  position:fixed;inset:0;
  background:linear-gradient(135deg,#f8e8e8,#e4dede,#ecfcfc);
  display:flex;align-items:center;justify-content:center;
  z-index:99999;
  transition:.8s;
}
.cinema-stage{text-align:center}
.cinema-logo{width:120px;animation:logoPop 1.4s ease forwards}
.flash{
  position:absolute;inset:-10%;
  background:radial-gradient(circle,rgba(180,224,250,.3),transparent 70%);
  animation:flashHit 5s ease forwards
}
body.loaded #logo-loader{opacity:0;visibility:hidden;pointer-events:none}

@keyframes flashHit{0%{opacity:0}40%{opacity:1}100%{opacity:0}}
@keyframes logoPop{from{transform:scale(.8);opacity:0}to{transform:scale(1);opacity:1}}

/* ================= HEADER ================= */
.topbar{
  background:var(--primary);color:#fff;
  padding:8px 40px;display:flex;justify-content:space-between;font-size:14px
}
header{
  position:sticky;top:0;z-index:1000;
  background:rgba(255,255,255,.95);
  backdrop-filter:blur(10px);
  padding:10px 40px;
  display:flex;align-items:center;justify-content:space-between;
  box-shadow:0 2px 15px rgba(0,0,0,.1)
}
.logo-container{display:flex;align-items:center;gap:12px;text-decoration:none}
.logo-img{height:55px}
.logo-text{font-size:22px;color:var(--primary)}
.since{font-size:13px;letter-spacing:3px;color:#7a5e12;font-weight:700}

/* ================= NAV ================= */
nav ul{list-style:none;display:flex;gap:20px}
nav a{text-decoration:none;color:var(--primary);font-weight:600}
nav a:hover{color:var(--accent)}

.hamburger{display:none;flex-direction:column;gap:6px;cursor:pointer}
.hamburger span{width:28px;height:3px;background:var(--primary)}

.dropdown-menu,.dropdown-submenu{
  position:absolute;background:#fff;
  min-width:220px;border-radius:10px;
  box-shadow:0 15px 40px rgba(0,0,0,.15);
  display:none
}
.dropdown:hover>.dropdown-menu{display:block}
.dropdown-sub:hover>.dropdown-submenu{display:block;left:100%;top:0}

/* ================= SLIDER ================= */
.slider{height:70vh;overflow:hidden}
.slides{display:flex;height:100%;transition:.8s}
.slide{min-width:100%;background-size:cover;display:flex;align-items:center;justify-content:center}
.slide::before{content:"";position:absolute;inset:0;background:rgba(0,0,0,.4)}
.slide-content{position:relative;color:#fff;text-align:center}
.slide h1{font-size:48px;color:var(--secondary)}

/* ================= SECTIONS ================= */
.section-about,.product-scroll-container,.reviews-section,
.why-us,.interior-gallery,.timeless-section{padding:80px 12%;background:#fff}

.scroll-up{opacity:0;transform:translateY(40px);transition:.8s}
.scroll-up.show{opacity:1;transform:none}

/* ================= PRODUCTS ================= */
.products-wrapper{display:flex;gap:20px;overflow-x:auto;scrollbar-width:none}
.products-wrapper::-webkit-scrollbar{display:none}
.product-card{
  min-width:180px;background:#fff;border-radius:15px;
  overflow:hidden;text-decoration:none;
  transition:.35s
}
.product-card:hover{transform:translateY(-10px)}
.product-card img{width:100%;height:200px;object-fit:cover}
.product-info{text-align:center;padding:15px}

/* ================= FOOTER ================= */
.luxury-footer{
  background:linear-gradient(135deg,#0e0c08,#2a1f0e);
  color:#ddd;padding:90px 10% 30px
}
.footer-inner{display:grid;grid-template-columns:repeat(3,1fr);gap:50px}
.footer-bottom{text-align:center;margin-top:50px;font-size:13px;color:#999}

/* ================= MOBILE ================= */
@media(max-width:900px){
  header{padding:10px 20px}
  nav{
    position:fixed;top:70px;right:-100%;
    width:100%;height:calc(100vh - 70px);
    background:#fff;transition:.4s
  }
  nav.active{right:0}
  nav ul{flex-direction:column;padding:30px}
  .hamburger{display:flex}
  .dropdown-menu,.dropdown-submenu{position:static;box-shadow:none}
}
</style>
</head>

<body>

<!-- LOADER -->
<div id="logo-loader">
  <div class="cinema-stage">
    <img src="MWP.png" class="cinema-logo">
    <div class="flash"></div>
    <h1>Maheshwari Plywoods</h1>
    <span>SINCE 1993</span>
  </div>
</div>

<!-- HEADER -->
<div class="topbar">
  <div>ISI Certified Company</div>
  <div>Call Us: +91 98459 41700</div>
</div>

<header>
  <a href="#home" class="logo-container">
    <img src="MWP.png" class="logo-img">
    <div>
      <span class="logo-text">Maheshwari Plywoods</span>
      <span class="since">SINCE 1993</span>
    </div>
  </a>

  <nav class="navbar">
    <ul>
      <li><a href="#home">Home</a></li>
      <li class="dropdown">
        <a href="#">Our Product Range</a>
        <ul class="dropdown-menu">
          <li><a href="GURJAN CLUB.html">Plywood</a></li>
          <li><a href="Veneers.html">Veneers</a></li>
        </ul>
      </li>
      <li><a href="#why-us">Why Us</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <div class="hamburger" id="hamburger">
    <span></span><span></span><span></span>
  </div>
</header>

<!-- SCRIPTS -->
<script>
/* Loader */
window.addEventListener("load",()=>{
  if(sessionStorage.getItem("loader")){document.body.classList.add("loaded");return}
  setTimeout(()=>{
    document.body.classList.add("loaded");
    sessionStorage.setItem("loader","true")
  },3000)
});

/* Hamburger */
document.getElementById("hamburger").onclick=()=>{
  document.querySelector("nav").classList.toggle("active")
};

/* Scroll animation */
const obs=new IntersectionObserver(e=>{
  e.forEach(x=>{
    if(x.isIntersecting){
      x.target.classList.add("show");
      obs.unobserve(x.target)
    }
  })
});
document.querySelectorAll(".scroll-up").forEach(el=>obs.observe(el));
</script>

</body>
</html>
